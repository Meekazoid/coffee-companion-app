            border: 1px solid var(--border-light);

            transition: all 0.3s ease;
            pointer-events: none;

            white-space: nowrap;

        .toast.show {
            opacity: 1;

        .toast.success { border-color: rgba(74,222,128,0.3); color: var(--success); }

        /* Max width */
        .admin-inner {

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// CONFIG
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const BACKEND_URL = 'https://dripmate-backend-production.up.railway.app';
const ADMIN_PASSWORD = 'dripmate-admin-2026'; // ‚Üê hier dein Passwort setzen

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// LOGIN
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function doLogin() {
    const pw = document.getElementById('pw-input').value;
    if (pw === ADMIN_PASSWORD) {
        sessionStorage.setItem('admin_auth', '1');
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('admin-screen').style.display = 'block';
        loadData();
    } else {
        document.getElementById('login-error').style.display = 'block';
        document.getElementById('pw-input').value = '';
        document.getElementById('pw-input').focus();
    }
}

function doLogout() {
    sessionStorage.removeItem('admin_auth');
    location.reload();
}

document.getElementById('pw-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') doLogin();
});

// Auto-login wenn Session aktiv
if (sessionStorage.getItem('admin_auth') === '1') {
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('admin-screen').style.display = 'block';
    loadData();
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// DATA
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
let entries = [];

async function loadData() {
    try {
        const res = await fetch(`${BACKEND_URL}/api/admin/whitelist`, {
            headers: { 'X-Admin-Password': ADMIN_PASSWORD }
        });
        if (!res.ok) throw new Error('Fehler beim Laden');
        const data = await res.json();
        entries = data.entries || [];
        renderTable();
        renderStats();
    } catch (e) {
        // Fallback: Demo-Daten f√ºr UI-Test ohne Backend
        entries = [];
        renderTable();
        renderStats();
    }
}

async function addEntry() {
    const email   = document.getElementById('f-email').value.trim();
    const name    = document.getElementById('f-name').value.trim();
    const website = document.getElementById('f-website').value.trim();
    const note    = document.getElementById('f-note').value.trim();

    if (!email || !email.includes('@')) {
        showToast('Bitte eine g√ºltige E-Mail eingeben', 'error');
        return;
    }

    if (entries.find(e => e.email === email)) {
        showToast('Diese E-Mail ist bereits auf der Whitelist', 'error');
        return;
    }

    try {
        const res = await fetch(`${BACKEND_URL}/api/admin/whitelist`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Admin-Password': ADMIN_PASSWORD
            },
            body: JSON.stringify({ email, name, website, note })
        });

        if (!res.ok) throw new Error();
        const data = await res.json();

        entries.unshift({
            id: data.id || Date.now(),
            email,
            name: name || '‚Äì',
            website: website || '',
            note: note || '',
            token: null,
            status: 'invited',
            added_at: new Date().toISOString()
        });

        renderTable();
        renderStats();
        clearForm();
        showToast('‚úì Roaster hinzugef√ºgt', 'success');
    } catch {
        showToast('Fehler beim Hinzuf√ºgen', 'error');
    }
}

async function deleteEntry(id) {
    if (!confirm('Diesen Eintrag wirklich entfernen?')) return;

    try {
        await fetch(`${BACKEND_URL}/api/admin/whitelist/${id}`, {
            method: 'DELETE',
            headers: { 'X-Admin-Password': ADMIN_PASSWORD }
        });
        entries = entries.filter(e => e.id !== id);
        renderTable();
        renderStats();
        showToast('Eintrag entfernt', 'success');
    } catch {
        showToast('Fehler beim L√∂schen', 'error');
    }
}

async function updateField(id, field, value) {
    try {
        await fetch(`${BACKEND_URL}/api/admin/whitelist/${id}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'X-Admin-Password': ADMIN_PASSWORD
            },
            body: JSON.stringify({ [field]: value })
        });
        const entry = entries.find(e => e.id === id);
        if (entry) entry[field] = value;
        showToast('‚úì Gespeichert', 'success');
    } catch {
        showToast('Fehler beim Speichern', 'error');
    }
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// RENDER
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderTable() {
    const tbody = document.getElementById('table-body');

    if (entries.length === 0) {
        tbody.innerHTML = `
            <tr><td colspan="8">
                <div class="empty-state">
                    <div style="font-size:1.5rem;margin-bottom:8px">‚òï</div>
                    <p>Noch keine Roaster eingeladen.</p>
                </div>
            </td></tr>`;
        return;
    }

    tbody.innerHTML = entries.map(e => {
        const statusBadge = getStatusBadge(e.status, e.token);
        const websiteHTML = e.website
            ? `<a class="website-link" href="${formatUrl(e.website)}" target="_blank">${e.website}</a>`
            : `<span class="td-muted editable" onclick="makeEditable(this, ${e.id}, 'website')">‚Äì</span>`;
        const date = e.added_at ? new Date(e.added_at).toLocaleDateString('de-DE', { day:'2-digit', month:'2-digit', year:'2-digit' }) : '‚Äì';

        return `
        <tr>
            <td class="td-email">${e.email}</td>
            <td>
                <span class="editable" onclick="makeEditable(this, ${e.id}, 'name')">${e.name || '‚Äì'}</span>
            </td>
            <td>${websiteHTML}</td>
            <td>
                <span class="editable" onclick="makeEditable(this, ${e.id}, 'note')">${e.note || '‚Äì'}</span>
            </td>
            <td class="td-token">${e.token || '‚Äì'}</td>
            <td>${statusBadge}</td>
            <td class="td-muted" style="font-size:0.75rem">${date}</td>
            <td>
                <button class="btn-delete" onclick="deleteEntry(${e.id})">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14H6L5 6"/><path d="M10 11v6M14 11v6"/></svg>
                    Entfernen
                </button>
            </td>
        </tr>`;
    }).join('');
}

function getStatusBadge(status, token) {
    if (status === 'registered' || status === 'active') {
        return `<span class="status-badge status-registered">‚úì Registriert</span>`;
    }
    if (token) {
        return `<span class="status-badge status-sent">‚è≥ Token gesendet</span>`;
    }
    return `<span class="status-badge status-invited">üìã Eingeladen</span>`;
}

function renderStats() {
    const total      = entries.length;
    const registered = entries.filter(e => e.status === 'registered' || e.status === 'active').length;
    const sent       = entries.filter(e => e.token && e.status !== 'registered' && e.status !== 'active').length;

    document.getElementById('stat-total').textContent      = total;
    document.getElementById('stat-registered').textContent = registered;
    document.getElementById('stat-sent').textContent       = sent;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// INLINE EDIT
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function makeEditable(span, id, field) {
    const current = span.textContent === '‚Äì' ? '' : span.textContent;
    const input = document.createElement('input');
    input.className = 'editable-input';
    input.value = current;
    span.replaceWith(input);
    input.focus();

    function save() {
        const newVal = input.value.trim() || '‚Äì';
        const newSpan = document.createElement('span');
        newSpan.className = 'editable';
        newSpan.textContent = newVal;
        newSpan.onclick = () => makeEditable(newSpan, id, field);
        input.replaceWith(newSpan);
        if (input.value.trim() !== current) {
            updateField(id, field, input.value.trim());
        }
    }

    input.addEventListener('blur', save);
    input.addEventListener('keydown', e => {
        if (e.key === 'Enter') { e.preventDefault(); save(); }
        if (e.key === 'Escape') { input.value = current; save(); }
    });
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// HELPERS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function clearForm() {
    ['f-email','f-name','f-website','f-note'].forEach(id => {
        document.getElementById(id).value = '';
    });
    document.getElementById('f-email').focus();
}

function formatUrl(url) {
    if (!url.startsWith('http')) return 'https://' + url;
    return url;
}

function showToast(msg, type = '') {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.className = `toast ${type} show`;
    setTimeout(() => { t.className = 'toast'; }, 2800);
}
</script>
