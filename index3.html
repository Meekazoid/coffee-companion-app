<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coffee Companion - Dein pers√∂nlicher Specialty Coffee Assistent">
    <meta name="theme-color" content="#2d1b14">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>BrewBuddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d1b14 0%, #4a2c1f 100%);
            color: #f5e6d3;
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f9d9b8;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 5px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            color: #d4af84;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: rgba(139, 69, 19, 0.6);
            color: #f9d9b8;
        }

        .add-coffee-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .camera-section {
            display: none;
        }

        .camera-section.active {
            display: block;
        }

        .manual-section {
            display: none;
        }

        .manual-section.active {
            display: block;
        }

        .camera-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #8b4513 0%, #6b3410 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .camera-button:active {
            transform: scale(0.98);
        }

        .camera-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #imagePreview {
            margin-top: 15px;
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #f9d9b8;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #f9d9b8;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #f5e6d3;
            font-size: 1rem;
            font-family: inherit;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(245, 230, 211, 0.5);
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #8b4513 0%, #6b3410 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.2);
        }

        .coffee-list {
            display: grid;
            gap: 15px;
        }

        .coffee-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .coffee-card:hover {
            transform: translateY(-2px);
            border-color: #8b4513;
            background: rgba(255, 255, 255, 0.18);
        }

        .coffee-card.expanded {
            background: rgba(255, 255, 255, 0.2);
            border-color: #f9d9b8;
        }

        .coffee-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .coffee-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #f9d9b8;
        }

        .coffee-origin {
            color: #d4af84;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .delete-btn {
            background: white;
            color: #dc3545;
            border: none;
            padding: 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            width: 44px;
            height: 44px;
            min-width: 44px;
            max-width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .coffee-process {
            display: inline-block;
            background: rgba(139, 69, 19, 0.6);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin: 10px 0;
        }

        .brew-params {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .coffee-card.expanded .brew-params {
            display: block;
        }

        .param-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .param-box {
            background: rgba(139, 69, 19, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .param-label {
            font-size: 0.85rem;
            color: #d4af84;
            margin-bottom: 5px;
        }

        .param-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #f9d9b8;
        }

        .brew-steps {
            background: rgba(139, 69, 19, 0.3);
            padding: 15px;
            border-radius: 8px;
        }

        .brew-steps h4 {
            margin-bottom: 15px;
            color: #f9d9b8;
        }

        .step {
            margin-bottom: 12px;
            padding-left: 10px;
            border-left: 3px solid #8b4513;
        }

        .step-time {
            font-weight: 700;
            color: #f9d9b8;
        }

        .step-action {
            color: #e0c9a6;
            margin-top: 3px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #d4af84;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            color: #ffb3ba;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            color: #b3ffba;
        }

        .hidden {
            display: none !important;
        }

        .settings-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(139, 69, 19, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .settings-link:active {
            transform: scale(0.95);
        }

        .ratio-control {
            background: rgba(139, 69, 19, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .ratio-control h4 {
            color: #f9d9b8;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .ratio-slider {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
        }

        .ratio-slider input[type="range"] {
            flex: 1;
            height: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .ratio-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
        }

        .ratio-slider input[type="range"]::-webkit-slider-thumb::before {
            content: '‚òï';
            font-size: 18px;
        }

        .ratio-slider input[type="range"]::-moz-range-thumb {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .ratio-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #f9d9b8;
            min-width: 50px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #2d1b14 0%, #4a2c1f 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #f9d9b8;
        }

        .close-btn {
            background: none;
            border: none;
            color: #d4af84;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="logo.webp" alt="BrewBuddy" class="logo">
            BrewBuddy
        </h1>
        
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('camera')">üì∑ Photo</button>
            <button class="mode-btn" onclick="switchMode('manual')">‚úçÔ∏è Manual</button>
        </div>

        <div class="add-coffee-section">
            <!-- Camera Mode -->
            <div class="camera-section active">
                <input type="file" id="imageInput" accept="image/*" capture="environment">
                <button class="camera-button" id="cameraBtn">
                    <span>üì∑</span>
                    <span>Take Photo of Coffee</span>
                </button>
                <img id="imagePreview" alt="Preview">
                <div id="loadingMessage" class="loading hidden">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Analyzing coffee...</p>
                </div>
                <div id="errorMessage" class="error-message hidden"></div>
                <div id="successMessage" class="success-message hidden"></div>
            </div>

            <!-- Manual Mode -->
            <div class="manual-section">
                <div class="form-group">
                    <label>Name / Farm</label>
                    <input type="text" id="name" placeholder="e.g. Finca Mil√°n">
                </div>
                
                <div class="form-group">
                    <label>Origin (Country, Region)</label>
                    <input type="text" id="origin" placeholder="e.g. Colombia, Calarc√°">
                </div>
                
                <div class="form-group">
                    <label>Processing Method</label>
                    <select id="process">
                        <option value="">-- Please select --</option>
                        <option value="washed">Washed</option>
                        <option value="natural">Natural</option>
                        <option value="honey">Honey</option>
                        <option value="anaerobic natural">Anaerobic Natural</option>
                        <option value="anaerobic washed">Anaerobic Washed</option>
                        <option value="carbonic maceration">Carbonic Maceration</option>
                        <option value="yeast inoculated natural">Yeast Inoculated Natural</option>
                        <option value="nitro washed">Nitro Washed</option>
                        <option value="extended fermentation">Extended Fermentation</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Variety/Cultivar</label>
                    <input type="text" id="cultivar" placeholder="e.g. Caturra, Chiroso">
                </div>
                
                <div class="form-group">
                    <label>Altitude (masl)</label>
                    <input type="text" id="altitude" placeholder="e.g. 1650">
                </div>
                
                <div class="form-group">
                    <label>Roaster (optional)</label>
                    <input type="text" id="roaster" placeholder="e.g. S√ºdseite Coffee">
                </div>
                
                <div class="form-group">
                    <label>Tasting Notes</label>
                    <textarea id="tastingNotes" placeholder="e.g. Watermelon, Lemonade, Bubblegum"></textarea>
                </div>
                
                <button onclick="saveCoffeeManual()">‚úì Save</button>
            </div>
        </div>

        <div id="coffeeList" class="coffee-list"></div>
        
        <div id="emptyState" class="empty-state">
            <div class="empty-state-icon">‚òï</div>
            <h2>No coffees saved yet</h2>
            <p style="margin-top: 10px;">Add your first coffee!</p>
        </div>
    </div>

    <div class="settings-link" onclick="openSettings()">‚öôÔ∏è</div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" onclick="closeSettings()">‚úï</button>
            </div>
            
            <div class="form-group">
                <label>Backend URL</label>
                <input type="text" id="backendUrl" placeholder="https://your-backend-url.railway.app">
                <p style="font-size: 0.85rem; color: #d4af84; margin-top: 5px;">
                    Enter your deployed backend URL here.
                </p>
            </div>
            
            <button onclick="saveSettings()">Save</button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            backendUrl: localStorage.getItem('backendUrl') || ''
        };

        let coffees = JSON.parse(localStorage.getItem('coffees') || '[]');
        let currentMode = 'camera';
        let coffeeAmount = parseInt(localStorage.getItem('coffeeAmount')) || 15;

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'camera') {
                document.querySelector('.camera-section').classList.add('active');
                document.querySelector('.manual-section').classList.remove('active');
            } else {
                document.querySelector('.camera-section').classList.remove('active');
                document.querySelector('.manual-section').classList.add('active');
            }
        }

        function getBrewRecommendations(process, altitude) {
            const processLower = process.toLowerCase();
            const amount = coffeeAmount;
            const waterAmount = Math.round(amount * 16);
            const bloom = Math.round(amount * 3);
            const secondPour = Math.round(waterAmount * 0.5);
            const thirdPour = Math.round(waterAmount * 0.83);
            const finalPour = waterAmount;
            
            if (processLower.includes('nitro') || processLower.includes('anaerobic') || 
                processLower.includes('carbonic') || processLower.includes('extended')) {
                return {
                    grindSetting: '3-3.5',
                    temperature: '91-92¬∞C',
                    ratio: `1:16 (${amount}g)`,
                    steps: [
                        { time: '0:00', action: `Bloom: ${bloom}g water, wait 30-45 sec` },
                        { time: '0:45', action: `To ${secondPour}g: Pour slowly in circles` },
                        { time: '1:15', action: `To ${thirdPour}g: Concentric circles` },
                        { time: '1:45', action: `To ${finalPour}g: Final pour` }
                    ],
                    targetTime: '2:30-3:00',
                    notes: 'Experimental process - cooler temp for volatile aromas'
                };
            } else if (processLower.includes('natural') || processLower.includes('honey') || 
                       processLower.includes('yeast')) {
                const waterAmountNatural = Math.round(amount * 16.7);
                const bloomNatural = Math.round(amount * 3.3);
                const secondPourNatural = Math.round(waterAmountNatural * 0.52);
                const thirdPourNatural = Math.round(waterAmountNatural * 0.84);
                return {
                    grindSetting: '4-4.5',
                    temperature: '93-94¬∞C',
                    ratio: `1:16.7 (${amount}g)`,
                    steps: [
                        { time: '0:00', action: `Bloom: ${bloomNatural}g water, make crater, 45 sec` },
                        { time: '0:45', action: `To ${secondPourNatural}g: Pour slowly` },
                        { time: '1:20', action: `To ${thirdPourNatural}g: Concentric circles` },
                        { time: '1:50', action: `To ${waterAmountNatural}g: Final pour` }
                    ],
                    targetTime: '2:45-3:15',
                    notes: 'Natural process - coarser grind, higher temp'
                };
            } else {
                return {
                    grindSetting: '3.5-4',
                    temperature: '92-93¬∞C',
                    ratio: `1:16 (${amount}g)`,
                    steps: [
                        { time: '0:00', action: `Bloom: ${bloom}g water, 30-40 sec` },
                        { time: '0:40', action: `To ${secondPour}g: Pour evenly` },
                        { time: '1:15', action: `To ${thirdPour}g: Concentric circles` },
                        { time: '1:45', action: `To ${finalPour}g: Final pour` }
                    ],
                    targetTime: '2:30-3:00',
                    notes: 'Standard washed - balanced profile'
                };
            }
        }

        function renderCoffeeCard(coffee, index) {
            const brewParams = getBrewRecommendations(coffee.process, coffee.altitude);
            
            return `
                <div class="coffee-card" data-index="${index}">
                    <div class="coffee-header">
                        <div>
                            <div class="coffee-name">${coffee.name}</div>
                            <div class="coffee-origin">${coffee.origin}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteCoffee(${index}); event.stopPropagation();">üóëÔ∏è</button>
                    </div>
                    
                    <div class="coffee-process">${coffee.process}</div>
                    
                    <div class="brew-params">
                        <div class="ratio-control">
                            <h4>Adjust Coffee Amount</h4>
                            <div class="ratio-slider">
                                <span style="color: #d4af84;">10g</span>
                                <input type="range" min="10" max="30" value="${coffeeAmount}" 
                                       oninput="updateCoffeeAmountLive(this.value, ${index}); event.stopPropagation();" 
                                       onmousedown="event.stopPropagation();"
                                       ontouchstart="event.stopPropagation();"
                                       onclick="event.stopPropagation();">
                                <span style="color: #d4af84;">30g</span>
                                <span class="ratio-value" id="ratioValue-${index}">${coffeeAmount}g</span>
                            </div>
                        </div>
                        
                        <div class="param-grid">
                            <div class="param-box">
                                <div class="param-label">Fellow Ode Gen2</div>
                                <div class="param-value">${brewParams.grindSetting}</div>
                            </div>
                            <div class="param-box">
                                <div class="param-label">Temperatur</div>
                                <div class="param-value">${brewParams.temperature}</div>
                            </div>
                            <div class="param-box">
                                <div class="param-label">Ratio</div>
                                <div class="param-value">${brewParams.ratio}</div>
                            </div>
                            <div class="param-box">
                                <div class="param-label">Zielzeit</div>
                                <div class="param-value">${brewParams.targetTime}</div>
                            </div>
                        </div>
                        
                        <div class="brew-steps">
                            <h4>V60 Pour-Over Steps</h4>
                            ${brewParams.steps.map(step => `
                                <div class="step">
                                    <div class="step-time">${step.time}</div>
                                    <div class="step-action">${step.action}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div style="margin-top: 15px; padding: 10px; background: rgba(139, 69, 19, 0.2); border-radius: 6px; font-size: 0.85rem;">
                            üí° ${brewParams.notes}
                        </div>
                        
                        <div style="margin-top: 15px; color: #d4af84; font-size: 0.9rem;">
                            <strong>Tasting Notes:</strong> ${coffee.tastingNotes}
                        </div>
                        
                        ${coffee.cultivar && coffee.cultivar !== 'Unbekannt' ? `
                        <div style="margin-top: 10px; color: #d4af84; font-size: 0.85rem;">
                            <strong>Variety:</strong> ${coffee.cultivar} | <strong>Altitude:</strong> ${coffee.altitude} masl
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderCoffees() {
            const listEl = document.getElementById('coffeeList');
            const emptyState = document.getElementById('emptyState');
            
            if (coffees.length === 0) {
                listEl.innerHTML = '';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                listEl.innerHTML = coffees.map((coffee, index) => renderCoffeeCard(coffee, index)).join('');
                
                document.querySelectorAll('.coffee-card').forEach(card => {
                    card.addEventListener('click', function() {
                        document.querySelectorAll('.coffee-card').forEach(c => {
                            if (c !== this) c.classList.remove('expanded');
                        });
                        this.classList.toggle('expanded');
                    });
                });
            }
        }

        function deleteCoffee(index) {
            if (confirm('Really delete this coffee?')) {
                coffees.splice(index, 1);
                localStorage.setItem('coffees', JSON.stringify(coffees));
                renderCoffees();
            }
        }

        function updateCoffeeAmountLive(value, cardIndex) {
            coffeeAmount = parseInt(value);
            localStorage.setItem('coffeeAmount', coffeeAmount);
            
            // Update the display value
            const valueDisplay = document.getElementById(`ratioValue-${cardIndex}`);
            if (valueDisplay) {
                valueDisplay.textContent = coffeeAmount + 'g';
            }
            
            // Find the expanded card and update only its content
            const expandedCard = document.querySelector(`.coffee-card[data-index="${cardIndex}"]`);
            if (expandedCard && expandedCard.classList.contains('expanded')) {
                const coffee = coffees[cardIndex];
                const brewParams = getBrewRecommendations(coffee.process, coffee.altitude);
                
                // Update param boxes
                const paramBoxes = expandedCard.querySelectorAll('.param-box .param-value');
                if (paramBoxes.length >= 3) {
                    paramBoxes[2].textContent = brewParams.ratio; // Ratio box
                }
                
                // Update brew steps
                const steps = expandedCard.querySelectorAll('.step');
                brewParams.steps.forEach((step, i) => {
                    if (steps[i]) {
                        steps[i].querySelector('.step-action').textContent = step.action;
                    }
                });
            }
        }

        function showMessage(type, message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
                successEl.classList.add('hidden');
            } else {
                successEl.textContent = message;
                successEl.classList.remove('hidden');
                errorEl.classList.add('hidden');
            }
            
            setTimeout(() => {
                errorEl.classList.add('hidden');
                successEl.classList.add('hidden');
            }, 5000);
        }

        async function analyzeCoffeeImage(imageData, mediaType) {
            if (!CONFIG.backendUrl) {
                throw new Error('Backend URL not configured. Please enter it in settings.');
            }

            const response = await fetch(`${CONFIG.backendUrl}/api/analyze-coffee`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    imageData,
                    mediaType
                }),
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Analysis error');
            }

            const result = await response.json();
            if (!result.success) {
                throw new Error(result.error || 'Analysis failed');
            }

            return result.data;
        }

        document.getElementById('cameraBtn').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const preview = document.getElementById('imagePreview');
            const loadingEl = document.getElementById('loadingMessage');
            const cameraBtn = document.getElementById('cameraBtn');
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (event) => {
                preview.src = event.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // Show loading
            loadingEl.classList.remove('hidden');
            cameraBtn.disabled = true;
            
            try {
                // Convert to base64
                const base64Data = await new Promise((resolve, reject) => {
                    const r = new FileReader();
                    r.onload = () => resolve(r.result.split(',')[1]);
                    r.onerror = reject;
                    r.readAsDataURL(file);
                });
                
                // Analyze
                const coffeeInfo = await analyzeCoffeeImage(base64Data, file.type);
                
                // Save
                coffees.unshift(coffeeInfo);
                localStorage.setItem('coffees', JSON.stringify(coffees));
                renderCoffees();
                
                // Show success
                showMessage('success', '‚úì Coffee added successfully!');
                
                // Clear
                preview.style.display = 'none';
                e.target.value = '';
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('error', error.message);
            } finally {
                loadingEl.classList.add('hidden');
                cameraBtn.disabled = false;
            }
        });

        function saveCoffeeManual() {
            const name = document.getElementById('name').value.trim();
            const origin = document.getElementById('origin').value.trim();
            const process = document.getElementById('process').value;
            const cultivar = document.getElementById('cultivar').value.trim();
            const altitude = document.getElementById('altitude').value.trim();
            const roaster = document.getElementById('roaster').value.trim();
            const tastingNotes = document.getElementById('tastingNotes').value.trim();
            
            if (!name || !origin || !process) {
                alert('Please fill in at least Name, Origin and Processing Method.');
                return;
            }
            
            const coffee = {
                name,
                origin,
                process,
                cultivar: cultivar || 'Unknown',
                altitude: altitude || '1500',
                roaster: roaster || 'Unknown',
                tastingNotes: tastingNotes || 'No notes',
                addedDate: new Date().toISOString()
            };
            
            coffees.unshift(coffee);
            localStorage.setItem('coffees', JSON.stringify(coffees));
            
            // Clear form
            document.getElementById('name').value = '';
            document.getElementById('origin').value = '';
            document.getElementById('process').value = '';
            document.getElementById('cultivar').value = '';
            document.getElementById('altitude').value = '';
            document.getElementById('roaster').value = '';
            document.getElementById('tastingNotes').value = '';
            
            renderCoffees();
            showMessage('success', '‚úì Coffee added successfully!');
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('backendUrl').value = CONFIG.backendUrl;
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }

        function saveSettings() {
            const backendUrl = document.getElementById('backendUrl').value.trim();
            CONFIG.backendUrl = backendUrl;
            localStorage.setItem('backendUrl', backendUrl);
            closeSettings();
            alert('Settings saved!');
        }

        // Initial render
        renderCoffees();

        // Show settings if no backend URL configured
        if (!CONFIG.backendUrl) {
            setTimeout(() => {
                alert('Welcome! Please configure your Backend URL in settings (‚öôÔ∏è) first.');
            }, 500);
        }
    </script>
