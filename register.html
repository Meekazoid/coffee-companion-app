<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drip·mate — Request Access</title>
    <style>
        :root {
            --bg: #f6efe7;
            --bg-accent: #eadbc9;
            --card: #fffdf9;
            --text: #2f2118;
            --muted: #6f5c4f;
            --border: #dbc5ad;
            --focus: #8b5e3c;
            --cta: #5f3d27;
            --cta-hover: #4f311f;
            --cta-text: #fff7f0;
            --success-bg: #e9f7ef;
            --success-text: #1f6a43;
            --warning-bg: #fff5e6;
            --warning-text: #7a4d1e;
            --error-bg: #ffeceb;
            --error-text: #9c2a23;
            --shadow: 0 18px 35px rgba(72, 42, 23, 0.14);
            --radius: 18px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text);
            background:
                radial-gradient(circle at 12% 10%, rgba(194, 145, 102, 0.2), transparent 45%),
                radial-gradient(circle at 88% 88%, rgba(132, 98, 69, 0.16), transparent 40%),
                linear-gradient(150deg, var(--bg) 0%, var(--bg-accent) 100%);
            display: grid;
            place-items: center;
            padding: 24px 16px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 460px;
        }

        .brand {
            text-align: center;
            margin-bottom: 16px;
        }

        .wordmark {
            margin: 0;
            font-size: clamp(1.8rem, 5vw, 2.25rem);
            letter-spacing: 0.03em;
            font-weight: 700;
            color: #422919;
        }

        .wordmark-dot { color: #9a6843; }

        .tagline {
            margin: 6px 0 0;
            font-size: 0.92rem;
            color: var(--muted);
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
        }

        h2 {
            margin: 0 0 8px;
            font-size: 1.45rem;
            line-height: 1.2;
        }

        .intro {
            margin: 0 0 20px;
            color: var(--muted);
            font-size: 0.97rem;
        }

        .field {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.88rem;
            font-weight: 600;
        }

        input[type="email"] {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 13px 14px;
            font-size: 1rem;
            color: var(--text);
            background: #fff;
        }

        input[type="email"]::placeholder { color: #a68f7a; }

        input[type="email"]:focus-visible,
        button:focus-visible {
            outline: 3px solid rgba(139, 94, 60, 0.25);
            outline-offset: 2px;
            border-color: var(--focus);
        }

        .btn {
            width: 100%;
            border: none;
            border-radius: 12px;
            padding: 13px 16px;
            background: var(--cta);
            color: var(--cta-text);
            font-size: 1rem;
            font-weight: 650;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.08s ease;
        }

        .btn:hover:not(:disabled) { background: var(--cta-hover); }
        .btn:active:not(:disabled) { transform: translateY(1px); }
        .btn:disabled { opacity: 0.7; cursor: wait; }

        .status {
            display: none;
            margin-top: 14px;
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 0.92rem;
        }

        .status.visible { display: block; }
        .status.error { background: var(--error-bg); color: var(--error-text); border: 1px solid #f5c3bf; }
        .status.success { background: var(--success-bg); color: var(--success-text); border: 1px solid #bee6cc; }
        .status.warning { background: var(--warning-bg); color: var(--warning-text); border: 1px solid #f2d7ad; }

        .footnote {
            margin-top: 16px;
            font-size: 0.82rem;
            color: var(--muted);
            text-align: center;
        }

        @media (max-width: 420px) {
            .card { padding: 20px; }
            h2 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
<main class="container" aria-labelledby="register-title">
    <header class="brand" aria-label="drip mate branding">
        <h1 class="wordmark">drip<span class="wordmark-dot">·</span>mate</h1>
        <p class="tagline">Precision meets ritual.</p>
    </header>

    <section class="card" aria-live="polite">
        <h2 id="register-title">Welcome to drip·mate</h2>
        <p class="intro">Request your access token to get started. We’ll send it straight to your inbox in just a moment.</p>

        <form id="register-form" novalidate>
            <div class="field">
                <label for="email-input">Email address</label>
                <input
                    id="email-input"
                    name="email"
                    type="email"
                    autocomplete="email"
                    inputmode="email"
                    required
                    aria-describedby="status-message"
                    placeholder="you@roastery.com"
                >
            </div>

            <button id="submit-btn" class="btn" type="submit">Send me my token</button>
            <p id="status-message" class="status" role="status" aria-live="polite"></p>
        </form>

        <p class="footnote">Need help? Reach us at hello@dripmate.app</p>
    </section>
</main>

<script>
    const form = document.getElementById('register-form');
    const emailInput = document.getElementById('email-input');
    const submitBtn = document.getElementById('submit-btn');
    const statusEl = document.getElementById('status-message');

    function setStatus(message, type) {
        statusEl.textContent = message;
        statusEl.className = `status visible ${type}`;
    }

    function clearStatus() {
        statusEl.textContent = '';
        statusEl.className = 'status';
    }

    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    async function handleRegister(event) {
        event.preventDefault();
        clearStatus();

        const email = emailInput.value.trim();

        if (!isValidEmail(email)) {
            setStatus('Please enter a valid email address.', 'error');
            emailInput.focus();
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending…';

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await response.json().catch(() => ({}));

            if (response.ok) {
                if (data.resent === true) {
                    setStatus('Your existing token was re-sent. Please check your inbox.', 'success');
                } else {
                    setStatus('Your token is on the way. Please check your inbox in a moment.', 'success');
                }
                form.reset();
                return;
            }

            if (data.error === 'not_whitelisted') {
                setStatus('You are not on the invite list yet. Thanks for your interest—we’ll reach out soon.', 'warning');
                return;
            }

            if (data.error === 'Invalid email address') {
                setStatus('Something went wrong. Please try again in a moment.', 'error');
                return;
            }

            setStatus('Something went wrong. Please try again in a moment.', 'error');
        } catch (error) {
            setStatus('We could not reach the server. Please try again in a moment.', 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send me my token';
        }
    }

    form.addEventListener('submit', handleRegister);
</script>
</body>
</html>
